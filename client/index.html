<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Providers</title>
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div ng-app="serverApp" ng-cloak="">
    <div ng-controller="ProvidersController as vm">
      <div class="container">
        <div class="row">
          <h1>Providers</h1>
          <button class="btn btn-primary" data-target="#myModal" ng-click="vm.openModalForm()">Add</button>
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" ng-bind="vm.modalTitle"></h4>
                  </div>

                  <div class="modal-body">
                    <form name="formProvider" ng-submit="vm.addProvider()">
                      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" ng-model="vm.formData.firstName" required>
                      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" ng-model="vm.formData.lastName" required>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="vm.formData.email" required>
                      <input type="text" class="form-control" id="status" placeholder="Enter Status" name="status" ng-model="vm.formData.status" required>
                      <input type="text" class="form-control" id="staffStatus" placeholder="Enter Staff Status" name="staffStatus" ng-model="vm.formData.staffStatus"  required>
                      <button type="submit" class="btn btn-primary" ng-disabled="!formProvider.$valid" ng-show="vm.isSubmit">Submit</button>
                      <button type="button" class="btn btn-primary" ng-disabled="!formProvider.$valid" ng-show="vm.isUpdate" ng-click="vm.updateProvider()">Update</button>
                    </form>
                  </div>
              </div>
            </div>
          </div>
          <hr>
          <table ng-table="vm.tableParams" class="table table-striped table-condensed" show-filter="true">
              <tr ng-repeat="provider in $data">
                <td title="'First Name'">{{provider.firstName}}</td>
                <td title="'Last Name'">{{provider.lastName}}</td>
                <td title="'Email'">{{provider.email}}</td>
                <td title="'Status'">{{provider.status}}</td>
                <td title="'Staff Status'">{{provider.staffStatus}}</td>
                <td class="tableIcon">
                  <button class="btn btn-xs btn-info" ng-click="vm.getProviderID(provider._id)"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                  <button class="btn btn-xs btn-danger" ng-click="vm.deleteProvider(provider._id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
  <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
